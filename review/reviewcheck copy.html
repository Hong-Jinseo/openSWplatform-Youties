            function colorChange(num) {
                var bgColor = ["rgb(187, 186, 186)", "#c0412b"]; //회색, 빨간색
                var fontColor = ["#000000", "#ffffff"];
                var bodyTag = document.getElementById("tag"+num);
    
                if(bodyTag.style.backgroundColor === bgColor[1]){ //빨간색이면
                    bodyTag.style.backgroundColor = bgColor[0]; //회색으로 바꿔라
                    bodyTag.style.color = fontColor[0];
                }
                //else if(bodyTag.style.backgroundColor === "#bbbaba"){ //빨간색 아니면
